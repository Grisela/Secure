<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid grid-cols-5 grid-rows-6 lg:grid-cols-10 lg:grid-rows-5">
        <div class="col-start-1 col-span-5 row-start-1 row-span-5 lg:col-start-6 lg:col-span-5">
            <img class="lg:p-8 lg:h-screen lg:w-screen" src="https://image.freepik.com/free-vector/abstract-background_53876-90698.jpg" alt="" srcset="">
        </div>
        <div class="col-start-1 col-span-5 row-start-3 row-span-3 bg-white flex justify-center items-center rounded-lg m-6 lg:row-start-2 lg:items-center lg:col-start-2 lg:col-span-3 lg:m-0">
            <div class="flex flex-col p-6 lg:p-0">
                <p class="text-xl font-bold leading-snug lg:text-4xl">
                    Builds your own tools to reach even the far up dreams in the sky
                </p>
                <p class="text-gray-600 leading-loose mt-6 text-sm font-semibold rounded-md lg:text-md lg:mt-8">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio odit culpa laudantium!</p>
                <button class="flex bg-black text-white font-semibold px-2 py-1 rounded-md justify-center items-center mt-6 lg:w-1/3 lg:py-2 lg:px-4 lg:mt-8">
                    <p class="text-sm" href="#">Get Started</p>
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="col-start-4 col-span-2 row-start-1 flex justify-end items-start mt-4 mr-4 lg:mt-8 lg:mr-0">
            <a class="text-center bg-white font-semibold text-sm px-3 py-1 rounded-md shadow-xl lg:bg-black lg:text-white lg:px-4 lg:py-2" href="#">Login</a>
        </div>
        <div class="col-start-1 col-span-2 row-start-1 flex justify-start items-start mt-4 ml-4 lg:col-start-2 lg:ml-0 lg:mt-8">
            <p class="text-lg font-bold text-white lg:text-black">DreamOn</p>
        </div>
        <div class="row-start-2 row-span-3 col-start-7 col-span-3">
            
        </div>
    </div>
